    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <form action="">
      <h2 class="title">Entrar na Lista</h2>

        <input type="email" class name="" id="" required />

      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
